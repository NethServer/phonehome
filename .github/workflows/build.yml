name: Build
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_call:
    secrets:
      registry_username:
        required: true
      registry_password:
        required: true
env:
  REGISTRY: ghcr.io
jobs:
  build-image:
    name: Build ${{ matrix.image }} image and push
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        image:
          - app
          - web
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create new buildx builder
        uses: docker/setup-buildx-action@v2

      - name: Generate tags
        uses: docker/metadata-action@v4
        id: meta
        with:
          bake-target: ${{ matrix.image }}-release
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set REPOSITORY environment variable
        run: |
          echo "REPOSITORY=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - uses: docker/bake-action@v2.3.0
        env:
          TAG: ${{ github.ref_name }}
        with:
          targets: ${{ matrix.image }}-release
          files: |
            ./docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}
          set: |
            *.platform=linux/amd64

  build-deploy:
    name: Build NS8 deploy image
    runs-on: ubuntu-22.04
    needs: build-image
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate tags
        uses: docker/metadata-action@v4
        id: meta
        with:
          bake-target: ns8-release
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set REPOSITORY environment variable
        run: |
          echo "REPOSITORY=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build image with buildah
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          LABELS: ${{ steps.meta.outputs.labels }}
          ARGS: |
            PHONEHOME_TAG=${{ github.ref_name }}
            PHONEHOME_SERVER_APP=$REPOSITORY-app
            PHONEHOME_SERVER_WEB=$REPOSITORY-web
        working-directory: deploy/ns8
        run: |
          ./build-images.sh

      - name: Push image to registry
        run: |
          PUSH_TAGS='${{ steps.meta.outputs.tags }}'
          for tag in $PUSH_TAGS; do
            podman push "$tag"
          done
