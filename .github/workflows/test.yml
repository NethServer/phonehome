name: Application Testing
on:
  pull_request:
  workflow_call:
jobs:
  application-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - name: Test target "testing"
        uses: docker/bake-action@v2.2.0
        with:
          targets: testing
          files: |
            ./docker-bake.hcl
